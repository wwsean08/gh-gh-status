name: Pull Request

on:
  pull_request:

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '>= 1.25.0'
      - run: |
          go test -cover ./...
