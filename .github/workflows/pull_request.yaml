name: Release

on:
  pull_request:

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '>= 1.20.0'
      - run: |
          go test ./...
